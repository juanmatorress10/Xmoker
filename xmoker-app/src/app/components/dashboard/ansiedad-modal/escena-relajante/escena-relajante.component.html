<div class="text-center">

  <h5 class="fw-bold text-primary mb-3">{{ titulo }}</h5>

  <p class="text-muted fst-italic mb-3">
    Cierra los ojos si lo deseas y deja que la historia te lleve...
  </p>

  <blockquote class="blockquote text-start bg-light p-3 rounded-4 mx-auto" style="max-width: 420px;">
    <p *ngIf="mostrarTexto" class="fade-in mb-0">{{ frase }}</p>
  </blockquote>

  <div class="mt-3 d-flex justify-content-center gap-2" *ngIf="fraseActual < textoGuiado.length - 1">
    <button class="btn btn-outline-primary" (click)="avanzar()">Siguiente ⏭️</button>
  </div>

    <audio #audioElement
        autoplay
        loop
        muted="false"
        [hidden]="true"
        (loadedmetadata)="guardarReferencia(audioElement)"
        (play)="iniciarNarrativa()">

    <source [src]="audioSrc" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="mt-4">
    <button class="btn btn-success" (click)="registrarYSalir()">✔ Me ha relajado</button>
  </div>
</div>
