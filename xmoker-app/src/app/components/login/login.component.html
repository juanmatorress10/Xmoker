<section class="min-vh-100 d-flex justify-content-center align-items-center text-center p-4"
         style="background: linear-gradient(to bottom, #ffffff, #cce3f6, #83d0f9);">

  <div class="container bg-white shadow-lg rounded-4 p-5" style="max-width: 400px; width: 100%;">
    <h2 class="text-primary mb-4 fw-bold">Iniciar sesión</h2>

    <form (ngSubmit)="login()" #form="ngForm" class="d-flex flex-column gap-3 text-start">
      
      <div>
        <label for="email" class="fw-semibold">Correo electrónico</label>
        <input id="email" type="email" name="email" [(ngModel)]="formData.email"
               class="form-control rounded-3 p-2" required />
      </div>

      <div>
        <label for="password" class="fw-semibold">Contraseña</label>
        <input id="password" type="password" name="password" [(ngModel)]="formData.password"
               class="form-control rounded-3 p-2" required />
      </div>

      <button type="submit" class="btn btn-primary fw-semibold mt-2 rounded-3 p-2">Entrar</button>
    </form>

    <p class="mt-3 text-muted">
      ¿No tienes cuenta? <a routerLink="/register" class="text-primary fw-semibold">Regístrate aquí</a>
    </p>
  </div>
</section>
